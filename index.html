<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-edited-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body>
<main class="component">
  <section class="slide score">
    <h3 class="bold lavender">Your Result</h3>
    <div class="circle">
      <h2 class="xl">76</h2>
      <p class="bold">of 100</p>
    </div>
    <h1 class="bold">Great</h1>
    <p>Your performance exceeds 65% of the people conducting the test here!</p>
  </section>
  <section class="slide summary">
    <h3 class="bold gray-blue">Summary</h3>
    <div class="results-scores">
      <div class="score-category">
        <img class="icon" src="resources/images/icon-reaction.svg" alt="" srcset="">
        <p>Reaction</p>
        <p class="type-score bold">80</p>
      </div>
      <div class="score-category">
        <img class="icon" src="resources/images/icon-memory.svg" alt="" srcset="">
        <p>Memory</p>
        <p class="type-score bold">92</p>
      </div>
      <div class="score-category">
        <img class="icon" src="resources/images/icon-verbal.svg" alt="" srcset="">
        <p>Verbal</p>
        <p class="type-score bold">61</p>
      </div>
      <div class="score-category">
        <img class="icon" src="resources/images/icon-visual.svg" alt="" srcset="">
        <p>Visual</p>
        <p class="type-score bold">73</p>
      </div>
    </div>
  </section>

</main>
</body>
<script src="resources/js/index.js"></script>
</html>
