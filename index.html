<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-edited-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body>
<main class="component">
  <section class="slide score">
    <h3 class="bold lavender">Your Result</h3>
    <div class="circle">
      <h2 class="xl">76</h2>
      <p class="bold">of 100</p>
    </div>
    <h1 class="bold">Great</h1>
    <p>Your performance exceeds 65% of the people conducting the test here!</p>
  </section>
  <section id="toggle-slide" class="slide summary">
    <svg id="toggle-open-button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
    </svg>
    <svg id="toggle-close-button" class="hidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg>
    <h3 class="bold gray-blue">Summary</h3>
    <div id="results-scores" class="results-scores">
      <div class="score-category">
        <img class="icon" src="resources/images/icon-reaction.svg" alt="" srcset="">
        <p class="category">Reaction</p>
        <p class="type-score bold">80</p>
      </div>
      <div class="score-category">
        <img class="icon" src="resources/images/icon-memory.svg" alt="" srcset="">
        <p class="category">Memory</p>
        <p class="type-score bold">92</p>
      </div>
      <div class="score-category">
        <img class="icon" src="resources/images/icon-verbal.svg" alt="" srcset="">
        <p class="category">Verbal</p>
        <p class="type-score bold">61</p>
      </div>
      <div class="score-category">
        <img class="icon" src="resources/images/icon-visual.svg" alt="" srcset="">
        <p class="category">Visual</p>
        <p class="type-score bold">73</p>
      </div>
      <div class="button">
        <a href="#">
          <p class="bold white">Continue</p>
        </a>
      </div>
    </div>
  </section>

</main>
</body>
<script src="resources/js/index.js"></script>
</html>
